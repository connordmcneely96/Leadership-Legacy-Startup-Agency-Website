name: Deploy to Cloudflare

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_D1_DATABASE_ID: ${{ secrets.CF_D1_DATABASE_ID }}
      CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
      CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static export
        run: |
          export NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://leadership-legacy.workers.dev}
          npm run build

      - name: Generate production Wrangler config
        run: |
          cp wrangler.toml wrangler.prod.toml
          sed -i "s/D1_DATABASE_ID_PLACEHOLDER/${CF_D1_DATABASE_ID}/g" wrangler.prod.toml
          sed -i "s/KV_NAMESPACE_ID_PLACEHOLDER/${CF_KV_NAMESPACE_ID}/g" wrangler.prod.toml
        shell: bash

      - name: Deploy Cloudflare Worker API
        run: npx wrangler deploy --config wrangler.prod.toml --env production

      - name: Deploy Cloudflare Pages
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: npx wrangler pages deploy out --project-name "${CF_PAGES_PROJECT:-leadership-legacy}"
